        <link rel="stylesheet" href="{{ static_url('css/front.css') }}" />

        <link href='http://fonts.useso.com/css?family=Raleway:400,300,700' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" type="text/css" href="{{ static_url('css/normalize.css') }}" />
        <link rel="stylesheet" type="text/css" href="{{ static_url('css/demo.css') }}" />
        <link rel="stylesheet" type="text/css" href="{{ static_url('css/cs-select.css') }}" />
        <link rel="stylesheet" type="text/css" href="{{ static_url('css/cs-skin-elastic.css') }}" />

        <script>
            var _hmt = _hmt || [];
            (function() {
              var hm = document.createElement("script");
              hm.src = "//hm.baidu.com/hm.js?fd681d60d5cfff1edde18600d138b534";

    <body> 
        <div id="bg"> 
        </div> 
        <div id="header"> 
            <a href="https://www.astost.com/bbs" id="title">ASTOST</a> 
            <a href="/login" class="account">登录</a>
            <a href="/reg" class="account">注册</a>
        </div> 
        <div class="container"> 
            <div class="row LOGO"> 
                <div class="col-md-6 col-md-offset-3 col-xs-10 col-xs-offset-1"> 
                    <img id="LOGO" src="{{ static_url('img/logo.png') }}" />
                </div> 
            </div> 
            <div class="row"> 
                <div class="col-md-6 col-md-offset-3 col-xs-12">
                    <form id="search" method="GET" action="/s">
                        <div>
                            <select class="cs-select cs-skin-elastic" name="fid">
                                <option value="all">全部</option>
                                <option value="new">新作</option>
                                <option value="anime">动画</option>
                                <option value="game">游戏</option>
                                <option value="doujin">同人</option>
                                <option value="comp">综合</option>
                                <option value="radio">广播剧</option>
                                <option value="hi1">Hi-Res讨论</option>
                                <option value="hi2">Hi-Res交流</option>
                            </select>
                        </div>
                        <input type="text" id="key" name="key" maxlength="40" /> 
                        <button type="submit" id="sub-button">搜 索</button> 
                    </form> 
                </div> 
            </div> 
            <div id="footer" class="col-md-6 col-md-offset-3 col-xs-12 footer">

            </div> 
        </div>

        <script src="{{ static_url('js/classie.js') }}"></script>
        <script src="{{ static_url('js/selectFx.js') }}"></script>
        <script>
            (function() {
                [].slice.call( document.querySelectorAll( 'select.cs-select' ) ).forEach( function(el) {
                    new SelectFx(el);
                } );
            })();
        </script>
    </body>
